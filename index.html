<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center text-success my-5">Welcome to the virtual library</h1>
    <section class="mt-3">
        <h2 class="text-center text-success">Search your required book</h2>

        <!-- book search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control rounded" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary ms-3 rounded" type="button"
                id="button-search">Search</button>
        </div>

        <!-- total result counted -->
        <div id="counted-result">

        </div>

        <!-- book search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 h-100">
        </div>

        <!-- error message -->
        <div>
            <h6 id="error-message" class="text-danger text-center mt-5 pt-5">Something went wrong please try again later
                with a valid book name......</h6>
        </div>
    </section>

    <!-- js linked -->
    <script src="api.js"></script>
</body>

</html>
